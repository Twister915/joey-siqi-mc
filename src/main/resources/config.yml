database:
  host: localhost
  port: 5432
  database: minecraft
  username: minecraft
  password: secret
  pool-size: 3
  # Enable to log all SQL queries (for debugging)
  log-queries: false

teleport:
  # How many seconds you must stand still before teleporting
  warmup-seconds: 3
  # How many blocks of movement is tolerated (for accidental inputs)
  movement-tolerance-blocks: 0.5

requests:
  # How long a teleport request stays valid (in seconds)
  timeout-seconds: 60

# Multi-world configuration
# Worlds listed here will be created/loaded on startup
# Default Minecraft worlds (world, world_nether, world_the_end) use "default" inventory group
# See doc/multiworld.md for full documentation
worlds:
  # Add default worlds to enable gamemode switching when returning:
  # world:
  #   gamemode: SURVIVAL
  #   inventory_group: default
  # world_nether:
  #   gamemode: SURVIVAL
  #   inventory_group: default
  #   hidden: true
  # world_the_end:
  #   gamemode: SURVIVAL
  #   inventory_group: default
  #   hidden: true
  #
  # Example creative superflat world with no mobs:
  # creative:
  #   dimension: overworld
  #   gamemode: CREATIVE
  #   superflat: true
  #   structures: false
  #   generator_settings: '{"layers":[{"block":"minecraft:bedrock","height":1},{"block":"minecraft:dirt","height":2},{"block":"minecraft:grass_block","height":1}],"biome":"minecraft:plains"}'
  #   difficulty: peaceful
  #   game_rules:
  #     doMobSpawning: false
  #     doDaylightCycle: false
